<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="name">First Name</label>
        <input type="text" name="name" id="name" placeholder="Name"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="email" id="email"><br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password"><br><br><br>
        <h2>Description</h2>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <p>Select your favourite Language</p>
        <input type="radio" name="language" id="" value="javascript">Javascript
        <input type="radio" name="language" id="" value="java">Java
        <input type="radio" name="language" id="" value="python">Python
        <br><br>
        <p>Please Select your favourite sports</p>
        <input type="checkbox" name="sport" id="" value="cricket">Cricket
        <input type="checkbox" name="sport" id="" value="badminton">Badminton
        <input type="checkbox" name="sport" id="" value="tennis">Tennis
        <input type="checkbox" name="sport" id="" value="football">Football
        <br><br>
        <p>Select your favourite movie</p>
        <select name="movie" id="">
            <option value="rambo">Rambo</option>
            <option value="avengers">Avengers</option>
            <option value="aladin">Aladin</option>
        </select>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
